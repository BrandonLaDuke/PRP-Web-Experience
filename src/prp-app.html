<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="prp-icons.html">

<link rel="lazy-import" href="prp-home.html">
<link rel="lazy-import" href="prp-view2.html">
<link rel="lazy-import" href="prp-view3.html">
<link rel="lazy-import" href="prp-view404.html">

<dom-module id="prp-app">
  <template>
    <style>
      :host {
        --prp-red: #e80708;
        --t-black: black;
        --gutter: 1em;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--prp-red);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      /* Main-content Grid */
      .main-grid {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        grid-template-areas:
          "app-bar"
          "grid-content"
          "footer"
          "nav-bar";

      }
      .main-grid .app-bar {
        grid-area: app-bar;
        background-color: red;
        padding: 1em;
      }
      .main-grid .app-bar a {
        color: #ffffff;
        text-decoration: none;
        letter-spacing: 0.8px;
        font-size: 1.2em;
      }
      .main-grid .grid-content {

        grid-area: grid-content;
      }

      /* Nav Grid */
      .nav-bar {
        display: grid;
        grid-area: nav-bar;
        grid-template-columns: 1fr 1fr 1fr;
        grid-auto-rows: 50px;
        /* Position as bottom nav bar */
        background-color: #ffffff;
      }
      .nav-bar a {
        text-align: center;
        display: flex;
        color:#000000;
        text-decoration: none;
        transition: ease all 500ms;
      }
      .nav-bar a:hover {
        background-color: red;
      }
      .nav-bar a span {
        align-content: center;
        margin: auto;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--t-black);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      footer {
        grid-area: footer;
      }
      @media screen and (max-width:599px) {
        .nav-bar {
          position: fixed;
          bottom: 0;
          width: 100%;
        }
      }
      @media screen and (min-width:600px) {
        .main-grid {
          grid-template-areas:
          "app-bar"
          "nav-bar"
          "grid-content"
          "footer";
        }
      }
      @media screen and (max-width: 1299px) {
        .home, .about, .academics, .athletics, .students, .staff, .parents, .counselors, .crest {
          display: none;
        }
      }
      @media screen and (min-width: 1300px) {
        .main-grid {
          grid-template-areas:
          "app-bar"
          "grid-content"
          "footer";
        }
        .nav-bar {
          display: none;
        }
        .main-grid .app-bar {
          display: grid;
          grid-template-columns: 50px 1fr 1fr 1fr 1fr 2fr 1fr 1fr 1fr 1fr 50px;
          grid-template-areas:
            "ham nav-home nav-about nav-academics nav-athletics crest nav-students nav-staff nav-parents nav-counselors .";
          background-color: #000000;
          padding: 0;
        }
        .app-bar a {
          margin:auto;
          padding: 10px;
          transition: ease all 500ms;
        }
        .app-bar a:hover {
          background-color: red;
        }
        .prp-name {
          display: none;
        }
        .ham {
          grid-area: ham;
        }
        .crest {
          grid-area: crest;
        }
        .crest img {
          width: 70px;
        }
        .home {
          grid-area: nav-home;
        }
        .about {
          grid-area: nav-about;
        }
        .academics {
          grid-area: nav-academics;
        }
        .athletics {
          grid-area: nav-athletics;
        }
        .students {
          grid-area: nav-students;
        }
        .staff {
          grid-area: nav-staff;
        }
        .parents {
          grid-area: nav-parents;
        }
        .counselors {
          grid-area: nav-counselors;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="home">Home</a>
          <a name="view2" href="view2">View Two</a>
          <a name="view3" href="view3">View Three</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>
        <div class="main-grid">
          <div class="app-bar"> <!-- Grid -->
            <paper-icon-button class="ham" icon="menu" drawer-toggle></paper-icon-button>
            <a class="prp-name" href="#">Pleasure Ridge Park</a>
            <a class="crest" href="#">
              <img src="/images/home/PRPcrest.png" alt="Pleasure Ridge Park">
            </a>
            <a class="home" href="#">Home</a>
            <a class="about" href="#">About Us</a>
            <a class="academics" href="#">Academics</a>
            <a class="athletics" href="#">athletics</a>
            <a class="students" href="#">Students</a>
            <a class="staff" href="#">Staff</a>
            <a class="parents" href="#">Parents</a>
            <a class="counselors" href="#">Counselors</a>
          </div>
          <div class="grid-content">
            <iron-pages
                selected="[[page]]"
                attr-for-selected="name"
                fallback-selection="view404"
                role="main">
              <prp-home name="home"></prp-home>
              <prp-view2 name="view2"></prp-view2>
              <prp-view3 name="view3"></prp-view3>
              <prp-view404 name="view404"></prp-view404>
            </iron-pages>
          </div>

          <div class="nav-bar">
            <a class="announcements-btn" name="ridgetalk" href="ridgetalk">
              <span>Ridge Talk</span>
            </a>
            <a class="home-btn" name="home" href="home">
              <span>Home</span>
            </a>
            <a class="panthermedia-btn" name="panthermedia" href="panthermedia">
              <span>Panther Media</span>
            </a>
          </div>
          <footer class="footer">
            Brandon LaDuke | PRP HS
          </footer>
        </div>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class PRPApp extends Polymer.Element {

      static get is() { return 'prp-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('prp-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(PRPApp.is, PRPApp);
  </script>
</dom-module>
