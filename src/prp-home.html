<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="prp-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .hero {
        display: block;
        text-align: center;
        width: auto; height: 200px;
        background-color: #0f9d58;
        background-position: center;
        background-size: cover;
        margin: 0;
      }
      .hero h1 {
        margin: 0;
      }
      .quick-links-grid {
        display: grid;
        height: 200px;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        grid-gap:0.3em;
      }
      .quick-links-grid a {
        background-position: center;
        background-size: cover;
      }
      .important-dates-and-links {
        display: block;
      }
      .important-dates-and-links .title {
        display: flex;
        height: 4em;
        background-color: red;
      }
      .important-dates-and-links .title h1 {
        margin: auto;
        vertical-align: middle;
        align-content: center;
        align-items: center;
        color: #ffffff;
      }
      .important-dates-and-links a {
        display: block;
        text-decoration: none;
        padding: 20px 10px;
        background-color: inherit;
        transition: ease all 500ms;
      }
      .important-dates-and-links a:hover {
        background-color: #dddddd;
      }
      .footer {
        display: grid;
      }
      .panther-media {
        display: none;
      }
      @media screen and (max-width:999px) {
        .ridge-talk {
          height: 100vh;
        }
      }
      @media screen and (min-width:600px) {
        .quick-links-grid {
          height: 100px; /* MAke another where its 150px in height */
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-template-rows: auto;
          grid-gap:0.3em;
        }
        .important-dates-and-links {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: auto;
          grid-template-areas: "title title";
        }
        .important-dates-and-links .title {
          grid-area: title;
        }
      }
      @media screen and (min-width: 1000px) {
        .ridge-talk, .panther-media {
          display: block;
        }
        .home-grid {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-template-rows: auto;
          grid-template-areas:
            "nav-bar nav-bar nav-bar nav-bar"
            "header header header header"
            "quick-links-grid quick-links-grid quick-links-grid quick-links-grid"
            "ridge-talk ridge-talk panther-media panther-media"
            "ridge-talk ridge-talk important-dates-and-links important-dates-and-links";
            grid-gap: 0.3em;
        }
        .hero {
          grid-area: header;
        }
        .quick-links-grid {
          grid-area: quick-links-grid;
        }
        .important-dates-and-links {
          grid-area: important-dates-and-links;
        }
        .ridge-talk {
          grid-area: ridge-talk;
        }
        .panther-media {
          grid-area: panther-media;
        }
        iframe {
          border: none;
        }
      }
      @media screen and (min-width: 1300px) {
        .home-grid {
          display: grid;
          grid-template-columns: 5% 2fr 2fr 1fr 1fr 5%;
          grid-template-rows: auto;
          grid-template-areas:
            "nav-bar nav-bar nav-bar nav-bar nav-bar nav-bar"
            ". header header quick-links-grid quick-links-grid ."
            ". header header quick-links-grid quick-links-grid. "
            ". ridge-talk panther-media important-dates-and-links important-dates-and-links ."
            ". ridge-talk panther-media important-dates-and-links important-dates-and-links .";
            grid-gap: 0.3em;
        }
        .hero {
          height: 300px;
        }
        .quick-links-grid {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          height: 300px;
        }
      }
    </style>

    <div class="home-grid">
      <header class="hero" style="background-image:url(/images/home/PRP-Website-Banner.jpg)">

      </div>
      <div class="panther-media">
