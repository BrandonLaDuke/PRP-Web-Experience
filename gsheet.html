<!DOCTYPE html>
<html lang="en">

<head>
  <title>PRP High School</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#F44336">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/png" href="images/home/PRPcrest.png" />
  <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">

  <!-- Polymer Custom Elements -->
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="elements/ridge-talk.html">

  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="css/home.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Themes -->
  <link rel="stylesheet" type="text/css" href="css/light-theme.css">
  <link rel="import" href="bower_components/google-sheets/google-sheets.html">

</head>

<body style="min-height:100%;">
  <template is="dom-bind">
  <google-sheets id="sheet" key="1Q0MNtw7pytxll_Me25Ch-AqJJ7yrzagz3ruVJW_byMU" tab-id="1"
                     published rows="{{rows}}" tab="{{tab}}" open-in-google-docs-url="{{openInGoogleDocsUrl}}"></google-sheets>
  
  </google-sheets>
  <ul>
        <template is="dom-repeat" items="[[rows]]">
          <li><span>{{item.gsx$firstname.$t}}</span> <span>{{item.gsx$lastname.$t}}</span> <span>{{item.gsx$department.$t}}</span> <a href="{{item.gsx$email.$t}}"><span>{{item.gsx$email.$t}}</span></a> <span>{{item.gsx$teacherwebsite.$t}}</span></li>
        </template>
      </ul>
  <script>
var template = document.querySelector('#container');

template.useTab = function(e, detail, sender) {
  document.querySelector('#sheet').tabId = Number(e.currentTarget.dataset.tabid);
};
</script>
  </template>
</body>

</html>
