<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="math-courses">

  <style is="custom-style">
    @media screen and (min-width:800px) {
      .layout-horizontal {
        @apply(--layout-horizontal);
        padding: 5px;
      }
      .layout-flex-1 {
        @apply(--layout-flex);
      }
      .layout-flex-2 {
        @apply(--layout-flex-2);
      }
      .layout-flex-3 {
        @apply(--layout-flex-3);
      }
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{sections}}">
      <section class="wrapper courses layout-horizontal">
        <div class="layout-flex-2">
          <h3>{{item.course}}</h3>
        </div>
        <div class="layout-flex-3">
          <p>{{item.description}}</p>
        </div>
        <div class="layout-flex-1">
          <p>{{item.credits}}</p>
        </div>
        <div class="layout-flex-1">
          <p>{{item.grades}}</p>
        </div>
        <div class="layout-flex-2">
          <p>{{item.sections}}</p>
        </div>
      </section>
    </template>
  </template>
