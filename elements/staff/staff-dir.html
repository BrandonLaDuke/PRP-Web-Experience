<dom-module id="staff-dir">

  <style is="custom-style">
      .name h3 {

    }
    
    @media screen and (min-width:700px) {
      .layout-horizontal {

        padding: 10px;
      }
      .name {
        @apply(--layout-flex);
      }
      .dept {
        @apply(--layout-flex-2);
      }
    }
    
    @media screen and (min-width:800px) {
      .layout-horizontal {

      }
