<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/google-sheets/google-sheets.html">
<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
<dom-module id="staff-dir">

  <style is="custom-style">
      .name h3 {
      font-family: 'Product Sans', sans-serif;
    }
    
    @media screen and (min-width:700px) {
      .layout-horizontal {
        @apply(--layout-horizontal);
        padding: 10px;
      }
      .name {
        @apply(--layout-flex);
      }
      .dept {
        @apply(--layout-flex-2);
      }
    }
    
    @media screen and (min-width:800px) {
      .layout-horizontal {
        @apply(--layout-horizontal);
        padding: 10px;
      }
      .name {
        @apply(--layout-flex);
      }
      .website {
        @apply(--layout-flex);
      }
      .dept {
        @apply(--layout-flex-2);
      }
      .email {
        @apply(--layout-flex-2);
      }
  </style>



  <template is="dom-bind">
    <google-sheets id="sheet" key="1Q0MNtw7pytxll_Me25Ch-AqJJ7yrzagz3ruVJW_byMU" tab-id="1"
                     published rows="{{rows}}" tab="{{tab}}" open-in-google-docs-url="{{openInGoogleDocsUrl}}"></google-sheets>
    <template is="dom-repeat" items="[[rows]]">
      <section class="wrapper staff layout-horizontal">
        <div class="name">
          <h3>{{item.gsx$firstname.$t}} {{item.gsx$lastname.$t}}</h3>
        </div>
        <div class="dept">
          <p>{{item.gsx$department.$t}}</p>
        </div>
        <div class="email">
          <a href="mailto:{{item.gsx$email.$t}}">{{item.gsx$email.$t}}</a>
        </div>
        <div class="website">
          <a href="{{item.gsx$teacherwebsite.$t}}">{{item.gsx$teacherwebsite.$t}}</a>
        </div>
    </section>
    </template>
    <script>
      var template = document.querySelector('#container');

        template.useTab = function(e, detail, sender) {
          document.querySelector('#sheet').tabId = Number(e.currentTarget.dataset.tabid);
        };
    </script>
  </template>


  <script>
    Polymer({
      is: 'staff-dir',
      ready: function () {
        
      }
    });
  </script>

</dom-module>
